<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table border="1">
    <thead>
        <th>id</th>
        <th>title</th>
        <th>body</th>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
<body>
   <script>
    fetch("https://jsonplaceholder.typicode.com/posts").then((res) =>{
        console.log(res);
        res.json().then((demo)=>{
            demo.map((val)=>{
                let tr=document.createElement('tr')
                tr.innerHTML=`
                <td>${val.id}</td>
                <td>${val.title}</td>
                <td>${val.body}</td>
                ` 
                tbody.appendChild(tr)
            })
        })
    })
   </script>
</body>

</html>
